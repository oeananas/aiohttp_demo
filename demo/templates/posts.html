{% extends 'base.html' %}

{% block content %}
    <h1>
        POSTS
    </h1>

    {% for post in posts %}
        <div class="card">
            <div class="card-header">
                {{ post.title }}
            </div>
            <div class="card-body">
                {{ post.body }}
            </div>
        </div>
    {% endfor %}
    <a href='/'>BACK</a>
{% endblock %}
